<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>To-do List with CSS and jQuery</title>
  <link href='https://fonts.googleapis.com/css?family=Khand:400,600,300' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/580064/perfect-scrollbar.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <div class="my-form">
    <form class="todo-form">
      <span class="icn-input"></span>
      <input type="text" class="todo-input" placeholder="What will you do?">
      <button type="submit" class="todo-add not-focused">Add<span></span></button>
    </form>
  </div>
  <div class="my-list" id="my-list">
    <ul class="todo-list">
      <li class="li-item ui-state-default">
        <span class="dragable"></span>
        <span class="checkbox"></span>
        <span class="text">Task 1</span>
        <span class="remove"></span>
      </li>
      <li class="li-item ui-state-default">
        <span class="dragable"></span>
        <span class="checkbox"></span>
        <span class="text">Task 2</span>
        <span class="remove"></span>
      </li>
      <li class="li-item ui-state-default">
        <span class="dragable"></span>
        <span class="checkbox"></span>
        <span class="text">Task 3</span>
        <span class="remove"></span>
      </li>
    </ul>
    <ul class="clone-list" id="clone-list">
    </ul>
  </div>
  <footer>
    <div class="my-func">
      <button id="delete">
        <span class="d-parts1"></span>
        <span class="d-parts2"></span>
        <span class="d-parts3"></span>
      </button>
  </div> 
  </footer>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/580064/perfect-scrollbar.jquery.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/580064/jquery.ui.touch-punch.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
